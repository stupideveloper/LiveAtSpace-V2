backend:
  name: LiveAtSpace-V2
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "public/static/images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/static/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "launches" # Used in routes, e.g., /admin/collections/blog
    label: "Launches" # Used in the UI
    folder: "_launches" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Launch Date", name: "launchdate", widget: "string", default: "2021-04-19T16:20:00.000Z"}
      - {label: "Youtube Watchcode", name: "youtubeWatchcode", widget: "string", default: "gA6ppby3JC8"}
      - {label: "Button Text", name: "buttonText", widget: "string"}
      - {label: "Background Image Placement", name: "backgroundImagePlacement", widget: "string"}
      - {label: "Background Image", name: "backgroundImage", widget: "image"}